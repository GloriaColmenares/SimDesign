# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: true
cache: packages

notifications:
  email:
    on_success: change
    on_failure: change

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y openmpi-common openmpi-bin libopenmpi-dev

r_packages:
  - testthat
  - extraDistr

script:
  - make install
  - make check
  - make test
